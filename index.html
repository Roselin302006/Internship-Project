<html>
<head>
<title>Baking Class Registration</title>

<style>
body{
    margin: 0;
    font-family: Arial, sans-serif;
     min-height: 100vh;
    background: linear-gradient(120deg, #ff512f, #dd2476);
    display: flex;
    align-items: flex-start;   
    padding-top: 20px;   
    justify-content: center;
    }

.form-box h1{
    text-align: center;
    color: #dd2476;
    margin-top: 0;    
    margin-bottom: 20px;
}

.form-box{
    background: #ffecec;
    width: 420px;
    padding: 25px;
    border-radius: 14px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.25);
}

.form-box input,
.form-box select{
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 6px;
    border: 2px solid #ff9aa2;   
    outline: none;
}

.field2{
    display: flex;
    gap: 20px;
    margin-top: 5px;
}

.form-box label{
    color: #dd2476;   /* dark pink */
    font-weight: bold;
    font-size: 15px;
}

.form-box button{
    width: 100%;
    padding: 12px;
    background: linear-gradient(to right, #ff512f, #dd2476);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
}

.form-box button:hover{
    opacity: 0.9;
}

.btn{
    display: flex;
    gap: 15px;
}

.btn button{
    flex: 1;   /* rendu button same width */
}


</style>
</head>

<body onscroll="scrollAction()">
<form id="registerform" class="form-box" onreset="formreset()" onsubmit="formSubmit()">
<h1>Baking Class Registration</h1>
<div class="field1"> 
<label>Name</label><br>
<input type="text" name="name" onfocus="nameFocus(this)" onblur="nameBlur(this)">
</div><br><br>

<div class="field2">
<label>Gender</label><br>
<input type="radio" name="gender" id="male" onchange="optionchanged()" onclick="genderSelect('Male')">Male
<input type="radio" name="gender" id="female" onchange="optionchanged()" onclick="genderSelect('Female')">Female
</div><br><br>

<div class="field3"> 
<label>Email</label><br>
<input type="email" name="email" id="emailtxt" onfocus="nameFocus(this)" onblur="nameBlur(this)">
</div> <br><br>

<div class="field4"> 
<label>Phone Number</label><br>
<input type="text" name="Phone" id="phno" onfocus="nameFocus(this)" onblur="nameBlur(this)" placeholder="Enter phone number" onkeydown="keyDownAction()" onkeyup="keyupAction()">
</div> <br>
<p id="keyStatus" style="font-size:14px; font-weight:bold;"></p><br><br>

<div class="field5">
<label>Course</label><br>
<select name="bakingclass">
<option>Select</option>
<option>Cake Baking</option>
<option>Donut Making</option>
<option>Sweets Making</option>
</select>
</div> <br><br>

<div class="field6">
<label>Time Slot</label><br>
<select name="timeslot" id="selecttime">
<option>Select</option>
<option>Morning Slot (10-12 am)</option>
<option>Afternoon Slot (2-4 pm)</option>
<option>Evening Slot (5:30-7:30 pm)</option>
</select>
</div> <br><br>

<div class="btn">
<button type="reset">Reset</button> 
<button type="submit">Register</button>
</div>
</form>
</body>

<script>
function nameFocus(x){
    x.style.borderColor = "#ff2d75";
    x.style.backgroundColor = "#fff0f5"; 
}

function nameBlur(x){
    x.style.borderColor = "#ff9dbb";
    x.style.backgroundColor = "#ffffff"; 
}

function genderSelect(value){
    console.log("Gender selected: " + value);
}

function optionchanged(){
    console.log("Radio changed");
}

function formreset(){
    alert("Form reset successfully!");
}

function formSubmit(){
    // gender validation
    var male = document.getElementById("male").checked;
    var female = document.getElementById("female").checked;

    if(!male && !female){
        alert("Please select gender");
        return false;
    }

    // email validation
    var email = document.getElementById("emailtxt").value;
    if(!email.includes("@") || email !== email.toLowerCase()){
        alert("Enter valid email (lowercase & must contain @)");
        return false;
    }

    // phone validation
    var phone = document.getElementById("phno").value;
    if(phone.length !== 10 || isNaN(phone)){
        alert("Enter valid 10 digit phone number");
        return false;
    }

    alert("Form submitted successfully!");
    return false; // page reload avoid
}

function keyDownAction(){
    var msg = document.getElementById("keyStatus");
    msg.innerText = "Key Pressed";
    msg.style.color = "red";
}

function keyupAction(){
    var msg = document.getElementById("keyStatus");
    msg.innerText = "Key Released";
    msg.style.color = "green";
}

function scrollAction(){
    console.log("Page is scrolling");
}
</script>
</html>
